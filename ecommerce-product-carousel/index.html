<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Product Carousel</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="ecommerce-product-carousel.css">
        <script src="ecommerce-product-carousel.js"></script>
    </head>
    <body>
        <section class="epc-container">
            <div class="container">
                <!-- container dos itens do carrossel -->
                <div class="epc-wrapper">
                    <!-- item do carrossel -->
                    <div class="epc-item">
                        <div class="epc-content d-flex justify-content-space-between flex-wrap">
                            <!-- imagem de destaque -->
                            <div class="epc-image flex-item">
                                <img src="./assets/image-1.jpg" alt="Fones de ouvido">
                            </div>

                            <!-- informações do produto -->
                            <div class="epc-description flex-item">
                                <h2>NEODYNE MK1 <br> Over-Ear Headphones</h2>
                                <h3>The High-End Choice</h3>

                                <ul>
                                    <li>Wireless Bluetooth</li>
                                    <li>Noise Cancelling</li>
                                    <li>Comfort-Fit Ear Cushions</li>
                                    <li>Long-Lasting Battery</li>
                                    <li>Built-in Mic</li>
                                </ul>

                                <div class="epc-price d-flex gap3">
                                    <p>R$ 200,00</p>
                                    <p class="small">R$ 400,00</p>
                                </div>

                                <a href="" class="epc-button d-flex justify-content-center">Shop Now</a>
                            </div>
                        </div>

                        <!-- imagem de detalhe no background -->
                        <div class="epc-image-detail">
                            <img src="./assets/image-1.jpg" alt="Fones de ouvido">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
